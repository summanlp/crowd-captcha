<style>{{ slider_css }}</style>

<style>
.card {
    font-size: 1em;
    overflow: hidden;
    padding: 0;
    border: none;
    border-radius: .28571429rem;
    box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
    margin: 12px;
}

.card-header {
    font-size: 1.2em;
    position: static;
    bottom: 0;
    left: 0;
    max-width: 100%;
    padding: .75em 1em;
    background-color: rgba(0, 0, 0, .1);
    border-bottom: 1px solid rgba(0, 0, 0, .05) !important;
    background: #fff;
}

.card-content {
    padding: .75em 1em;
}

</style>

<div id="captcha-mod" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <h2>¿Qué tan positivas/negativas son estas afirmaciones?</h2>
                        <h3><small>¿Qué es esto?</small></h3>
                    </div>
                </div>
                {% for question in questions %}
                <div class="card">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="card-header" style="background-color: rgba(0, 0, 0, .1);">
                                <p>{{ question.text }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="card-content">
                            <div class="col-xs-2">
                                <div align="right" style="margin-bottom: 10px; margin-top: 10px;">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </div>
                            </div>
                            <div class="col-xs-8">
                                <input style="width: 100%" type="range" name="slider_{{question.uuid|replace('-','_')}}" id="slider_id_{{question.uuid|replace('-','_')}}" value="0.0" min="-1.0" max="1.0" step="0.01" oninput="slider_output_id_{{question.uuid|replace('-','_')}}.value = slider_id_{{question.uuid|replace('-','_')}}.value; clickSlider('{{question.uuid}}');">
                            </div>
                            <div class="col-xs-2">
                                <div align="left" style="margin-bottom: 10px; margin-top: 10px;">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div align="center">
                            <output name="slider_output_{{question.uuid|replace('-','_')}}" class="captcha-question" id="slider_output_id_{{question.uuid|replace('-','_')}}">0.0</output>
                        </div>
                    </div>
                </div>
                {% endfor %}

                <div class="row">
                    <div class="col-xs-2 col-xs-offset-10">
                        <button id="send-captcha" type="button" class="btn btn-default" disabled>Enviar</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
